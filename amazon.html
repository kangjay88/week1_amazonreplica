<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel = "stylesheet" href = "info.css">
    <link rel = "stylesheet" href = "https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class = "imagecontainer">
        <img src="https://res.cloudinary.com/drra3biar/image/upload/v1609908629/amazon-logo_gxcutq.jpg" alt="amazon" style="width: 200px; height: 100px;">
    </div>
    <div class = "container1">
        <div class = "signin">
            <h1>Sign In</h1>
        </div>   
        <form>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email (Phone for mobile accounts)</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-warning">Sign-In</button>
            </div>
            <div class = "terms">
                <p1>By continuing, you agree to Amazon's <a href="#" class="link-primary">Conditions of Use</a> and <a href="#" class="link-primary">Privacy Notice.</a></p1>
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Keep me signed in. Details</label>
            </div>
            <div>
                <p class="text-center">------------- New to Amazon? -------------</p>
            </div>
            <div class="d-grid gap-2">
            <button type="submit" class="btn btn-secondary">Create Your Amazon Account</button>
            </div>
        </form>
    </div>
</body>
</html>
